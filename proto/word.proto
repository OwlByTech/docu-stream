syntax = "proto3";

option csharp_namespace = "office";
option go_package = "proto/";

package word;

service Word { rpc Apply(WordApplyReq) returns (WordApplyRes); }

message DocuStringValues {
  string key = 1;
  string value = 2;
}

message WordApplyReq {
  repeated DocuStringValues body = 2;
  repeated DocuStringValues header = 3;
}

message WordApplyRes {}
